<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:fragment>
	
	<div class="box">

			<h:panelGroup id="panel_filtroTabela"  styleClass="box-header with-border" style="display:flex;" layout="block">
					<p:defaultCommand target="btBusca"/>
					<div class="col-md-6 no-padding">
						<div class="input-group">
							<p:inputText  id="filtro"
										    styleClass="form-control" 
								            value="#{bean.filtro}" 
								            placeholder="descricao , categoria" >
							</p:inputText>
							<div class="input-group-btn">
			    				<p:commandLink id="btBusca"
	    			    		             actionListener="#{bean.buscaTabela()}" 
	    			            		     update="panel_tabela"
											 styleClass="btn btn-flat btn-default">
									<i class="fa fa-search"/>
								</p:commandLink>
							</div>
						</div>
					</div>
   	            	<div class="margin-btn" style="margin-left: auto;" >
   	            		<p:commandButton id="filtroAvancado"
   	            		               immediate="true"
                           	           value="Filtro"
                           	           icon="fa fa-filter"
                           	           resetValues="true"
                           	           my="right top"
                           	           at="right bottom"
                                   	   styleClass="btn btn-flat btn-default"
                                   	   />
					        
						<p:commandButton immediate="true"
                           	           value="Novo"
                           	           icon="fa fa-plus"
                           	           resetValues="true"
                           	           actionListener="#{bean.modoNovoCadastro}"
                                   	   styleClass="btn btn-flat btn-info"
                                   	   rendered="#{usuarioLogado.temPermissao('R_PRODUTO_NEW')}" />
			    	</div>
			</h:panelGroup>
 				    
    	 	<h:panelGroup id="panel_tabela" 
    	 				layout="block" 
    	 				styleClass="box-body">
				
					<p:dataTable value="#{ sessionScope['ModalBusca'] eq null ? bean.listaTabela : bean.listaTabelaModal }" 
						             var="lista" 
						             id="listaTabela"
						             lazy="true"
						             widgetVar="tabela"
						             selection="#{ sessionScope['ModalBusca'] eq null ? bean.objLista : bean.objListaModal }"
						             selectionMode="single"
						             rowKey="#{lista.id}"
						             rowIndexVar="index"
						             rows="10" paginator="true" paginatorPosition="bottom">
						             
						<p:ajax event="rowSelect" listener="#{bean.selecionaObj}" update="#{ sessionScope['ModalBusca'] eq null ? '' : 'form_modalBusca' }"/>
						<ui:insert name="listaColunas"/>
						   
					</p:dataTable>
					
			</h:panelGroup>
			
	</div>
	
</ui:fragment>

</html>
