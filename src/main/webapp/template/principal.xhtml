<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<h:body styleClass="hold-transition sidebar-mini skin-blue" >

	 	<header class="main-header">

			<nav class="navbar navbar-static-top" role="navigation">
			        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">

				<div class="navbar-custom-menu">

                                </a>
                                <ul class="dropdown-menu">
                                    <li class="user-header">

                                    <li class="user-footer">

                                                               action="/formPerfil.xhtml?faces-redirect=true"/>
                                            </div>
                                            <div class="pull-right">
                                                <p:commandLink value="Sair"
                                                               styleClass="btn btn-flat btn-danger" 
                                                               action="#{loginBean.doLogout()}"/>
                                            </div>
                                        </h:form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
				</div>
			</nav>
			
		</header>

        <aside class="main-sidebar">
	        <section class="sidebar">
         	    <ui:include src="menu.xhtml"></ui:include>
        	</section>
        </aside>
    	
		<div class="content-wrapper" id="conteudo">
        	<section class="content-header">
                    <h1>
                        <ui:insert name="titulo" />
                        <small><ui:insert name="descricaoPagina" /></small>
                    </h1>
			        <ol class="breadcrumb">
                        <li>
                            <p:link href="/home.xhtml">
                                <i class="fa fa-home"></i>
                                Home
                            </p:link>
                        </li>
                        <ui:insert name="breadcrumb" />
                    </ol>
            </section>
			<section class="content">
				<ui:insert name="conteudo"/>
			</section>
		</div>
		
        <footer class="main-footer">
                #{msg.by}
                <ui:insert name="rodape"/>
                <div class="pull-right hidden-xs">
                    <strong>#{msg.versao}</strong>
                </div>
        </footer>
		
	 </div>
	 
     <ui:insert name="popups" />

        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="primefaces" name="primefaces-locale.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="adminlte" name="js/adminlte.js"/>
        <h:outputScript library="simples" name="js/chart.min.js"/>
        <h:outputScript library="minicolors" name="js/jquery.minicolors.js"/>
        <h:outputScript library="simples" name="js/helpers.js"/>
        <h:outputScript library="simples" name="js/wbcharts.js"/>

		<script type ="text/javascript">

			//$(".ui-inputnumber").removeClass();
			//$(".pinputnumber input:first-child").removeClass().addClass("form-control");
			
			 $(function () {
				$('.input-group.date').datepicker({
				    format: "dd/mm/yyyy",
				    language: "pt-BR" ,
				    autoclose : true
				});
			 })
		
			function parqueAberto(date){
				var disabledDays = ["12-24-2017", "12-31-2017"] ;
			    var enableDays = ["12-27-2017", "12-28-2017", "1-25-2018", "2-12-2018", "2-13-2018" ];
				var m = date.getMonth(), d = date.getDate(), y = date.getFullYear(), day=date.getDay() ;
			        if($.inArray( (m+1) + '-' + d + '-' + y,disabledDays) != -1) {
			            return [false];
			        }
			        if($.inArray( (m+1) + '-' + d + '-' + y,enableDays) != -1) {
			            return [true];
			        }
								
				return [ (day==5 || day==6 || day==0), '']
			}
			
		</script>
	 
	</h:body>

</html>
