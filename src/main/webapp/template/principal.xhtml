<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"	
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <!--Cache proxy-->
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <!--Cache proxy-->

        <title>pdvSimples</title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['simples:img/money.ico']}"/>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="ionicons" name="css/ionicons.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/adminlte.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/_all-skins.min.css"/>
        <h:outputStylesheet library="minicolors" name="css/jquery.minicolors.css"/>

        <h:outputStylesheet library="simples" name="css/common.css"/>
        <h:outputStylesheet library="primefaces-bootstrap" name="custom.css"/>
                
        <ui:insert name="head" />
    </h:head>
	
	<h:body styleClass="hold-transition sidebar-mini skin-blue" >
	 <div class="wrapper">
	 
	 	<header class="main-header">
	 	
			<div class="logo" id="cabecalho">
				<a href="dash.xhtml" class="logo wb-font" >
                    <span class="logo-mini" style="font-size: 30px">
                        <span class="wb-logo-prefix">pdv</span><span class="wb-logo-sufix"></span>
                    </span>
                    <span class="wb-logo-prefix" style="font-size: 30px">
                        pdv<span class="wb-logo-sufix">Simples</span>
                    </span>
                </a>
			</div>
			
			<nav class="navbar navbar-static-top" role="navigation">
			        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only"></span>
                    </a>
				<div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <pe:gravatar id="userImage"
                                                 value="#{usuarioLogado.usuario.email}"/>
                                    <span class="hidden-xs">#{usuarioLogado.usuario.email}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="user-header">
                                        <pe:gravatar style="border-radius: 50%"
                                                     value="#{usuarioLogado.usuario.email}"/>
                                        <p>
                                            #{usuarioLogado.usuario.nome}
                                            <small>#{usuarioLogado.usuario.nome}</small>
                                        </p>
                                    </li>
                                    <li class="user-footer">
                                        <h:form>
                                            <div class="pull-left">
                                                <p:commandLink value="Perfil"
                                                               styleClass="btn btn-flat btn-default" 
                                                               action="/formPerfil.xhtml?faces-redirect=true"/>
                                            </div>
                                            <div class="pull-right">
                                                <p:commandLink value="Sair"
                                                               styleClass="btn btn-flat btn-danger" 
                                                               action="#{loginBean.doLogout()}"/>
                                            </div>
                                        </h:form>
                                    </li>
                                </ul>
                            </li>
                        </ul>
				</div>
			</nav>
			
		</header>

        <aside class="main-sidebar">
	        <section class="sidebar">
         	    <ui:include src="menu.xhtml"></ui:include>
        	</section>
        </aside>
    	
		<div class="content-wrapper" id="conteudo">
			<h:panelGroup id="panel_header_conteudo" layout="block">
        		<section class="content-header">
                    <h1>
                        <ui:insert name="titulo" />
                        <small><ui:insert name="descricaoPagina" /></small>
                    </h1>
                    <!-- 
			        <ol class="breadcrumb">
                        <li>
                            <p:link href="/home.xhtml">
                                <i class="fa fa-home"></i>
                                Home
                            </p:link>
                        </li>
                        <ui:insert name="breadcrumb" />
                    </ol>
                    -->
            	</section>
            </h:panelGroup>
			<section class="content">
				<ui:insert name="conteudo"/>
			</section>
		</div>
		
        <footer class="main-footer">
			<h:panelGroup id="panel_rodape" layout="block">
	            <div class="row">
					<div class="col-md-4">
						<span>#{msg.by}</span>
					</div>
					<div class="col-md-4">
						<p:ajaxStatus>
						    <f:facet name="start">
								<h:outputText value="Aguarde ... " style="color:red" />
    						</f:facet>
						</p:ajaxStatus>
					</div>
					<div class="col-md-4">
		                <div class="pull-right">
							<strong>#{msg.versao}</strong>
                		</div>
                	</div>
                </div>
			</h:panelGroup>
        </footer>
		
	 </div>
	 
     <ui:insert name="modais" />

        <h:outputScript library="primefaces" name="primefaces-locale.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="adminlte" name="js/adminlte.js"/>
        <h:outputScript library="simples" name="js/chart.min.js"/>
        <h:outputScript library="minicolors" name="js/jquery.minicolors.js"/>
        <h:outputScript library="simples" name="js/helpers.js"/>
        <h:outputScript library="simples" name="js/wbcharts.js"/>
        <h:outputScript library="simples" name="js/main.js" />

		<script type ="text/javascript">
		</script>
	 
	</h:body>

</html>
