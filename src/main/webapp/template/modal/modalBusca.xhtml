<ui:fragment

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <div id="ModalBusca" class="modal fade">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
            
                <script>
                    $('#ModalBusca').on('hidden.bs.modal', function () {
                        fechar_modal();
                    });
                </script>
                  
                <h:form id="form_modalBusca"> 
                 
                    <div class="modal-header">
                        <button class="close" onclick="fechar_modal()" data-dismiss="modal" type="button">
                            <span aria-hidden="true">Ã—</span>
                            <span class="sr-only">Fechar</span>
                        </button>
                        <h4 class="modal-title">
                            #{sessionScope['ModalBusca'].titulo} - #{bean.getTituloView()}
                        </h4>
                    </div>
                    
                    <div class="modal-body">
                         <h:panelGroup layout="block">
                            <ui:include src="#{sessionScope['ModalBusca'].urlLista}"/>
                         </h:panelGroup>
                    </div>
                    
                    <div class="modal-footer">
                        <p:remoteCommand name="fechar_modal" immediate="true" global="false" actionListener="#{bean.fecharModal('ModalBusca')}" />
                    </div>
                         
                </h:form>  
            </div>
        </div>
    </div>

</ui:fragment>
