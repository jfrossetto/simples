<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="refresh" content="${request.session.maxInactiveInterval};url=/login.xhtml"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

        <title>site Admin</title>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['demand:img/money.ico']}"/>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css"/>
        <h:outputStylesheet library="adminlte" name="css/adminlte.min.css"/>
        <h:outputStylesheet library="webbudget" name="css/common.css"/>
        <h:outputStylesheet library="primefaces-bootstrap" name="custom.css"/>

    </h:head>

    <h:body styleClass="hold-transition login-page">

        <div class="login-box">
            <div class="login-logo wb-font">
                <a href="index.xhtml" style="font-size: 62px">
                    <span class="wb-logo-prefix">site</span><span class="wb-logo-sufix">Admin</span>
                </a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">Bem Vindo</p>
                <h:form id="login" prependId="false">
                    <p:messages id="messages" closable="true"/>
                    <div class="form-group has-feedback">
                        <p:inputText pt:autocorrect="off"
                                     pt:spellcheck="false"
                                     pt:autocomplete="off"
                                     pt:autocapitalize="off"
                                     styleClass="form-control" 
                                     value="#{loginBean.username}" 
                                     placeholder="username"/>
                        <span class="fa fa-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:password pt:autocorrect="off"
                                    pt:spellcheck="false"
                                    styleClass="form-control" 
                                    value="#{loginBean.senha}" 
                                    placeholder="senha"/>
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8" style="padding-top: 10px;">
                            <a href="#" style="display: none">Esqueceu Senha</a>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" 
                                    jsf:update="@form"
                                    jsf:process="@form"
                                    class="btn btn-primary btn-block btn-flat"
                                    jsf:action="#{loginBean.efetuaLogin}" >
                                Login
                            </button>
                        </div>
                    </div>
                    
                </h:form>
            </div>
        </div>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js"/>
        <h:outputScript library="adminlte" name="js/app.min.js"/>        
        
    </h:body>
</html>
